<h1>Administrador de articulos</h1>

<table border="1">
  <thead>
    <th>Código</th>
    <th>Descripcion</th>
    <th>Precio</th>
    <th>Borrar</th>
    <th>Seleccionar</th>
  </thead>
  <tbody>
    <tr *ngFor="let e of articulos">
      <td>{{e.codigo}}</td>
      <td>{{e.descripcion}}</td>
      <td>{{e.precio}}</td>
      <td><button (click)="borrar(e.codigo)">Borrar</button></td>
      <td><button>Seleccionar</button></td>
    </tr>
  </tbody>
</table>
<br>
<div>
  <p>
    Código: <input type="number" [(ngModel)]="codigo">
  </p>
  <p>
    Descripción: <input type="text" [(ngModel)]="descripcion">
  </p>
  <p>
    Precio: <input type="number" [(ngModel)]="precio">
  </p>
  <p>
    <button (click)="agregar()">Agregar</button>
    <button (click)="modificar()">Modificar</button>
  </p>
</div>
